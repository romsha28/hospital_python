{% extends "layout/master.html" %}

{% block start %}
{% load static %}
 <script src='https://cdn.tiny.cloud/1/sp8jo6wzdd0u99tgzkzrofmwqwrn6b6g3xbtjuhjl0jnhhj7/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
  <script>
  tinymce.init({

<div class="row">

	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
              	<div class="card-header" style="border-radius: inherit;">
              		<div class="row">
	              		<div class="col-sm-4 col-md-4 col-lg-4">
	              			<a href="/hospital/plans" class="btn btn-outline-primary btn-sm">Back</a>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4">
	              			<h4 class="card-title">Create Plan</h4>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4"></div>
                		<!-- <p class="card-description">Add class <code>.table-striped</code></p> -->
                	</div>
                </div>
                <div class="card-body">
                  <form id="formElement" class="form-sample" method="POST" action="/hospital/plan-update/{{item.id}}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="treatment-img">
                          {% if item.primary_image %}
                            <img src='/media/{{item.primary_image}}' alt="profile" id="blah" class="profile-avatar treatment-avatar"/>
                          {% else %}
                            <img src='{% static "icons/default-img.png" %}' alt="profile" id="blah" class="profile-avatar treatment-avatar"/>
                          {% endif %}
                          
                        </div>
                        <input type="file" name="primary_image" value="" id="imgInp" class="file-size" placeholder="Select An Image" pattern="">
                      </div>
                      <div class="col-sm-12 col-md-8 col-lg-8">

                        <!-- ===================================== -->
                        <div class="row">
                          
                          <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                              <label for="exampleInputName1">Serial No.</label>
                              <input type="text" name="serial_no" value="TNO-0001" class="form-control" id="exampleInputName1" placeholder="Serial No." readonly>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                              <label for="exampleInputName1">Plan Name</label>
                              <input type="text" name="name" value="{{item.name}}" class="form-control" id="exampleInputName1" placeholder="Treatment Name" maxlength="32" required>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                              <label for="exampleInputName1">Plan Description</label>
                              <textarea id="mytextarea" class="form-control" name="description" value="{{item.description}}" placeholder="Type here...">{{item.description}}</textarea>
                            </div>
                          </div>
                        </div>
                        <!-- ===================================== -->
                        
                      </div>
                    </div>


                  <br>

                  <button type="submit" class="btn btn-primary mb-2">Update An Plan</button>
                  <!-- <button type="button" id="formElementSubmit" class="btn btn-primary mb-2">Get An Appointment</button> -->
                  

                  <!-- =================================2================================= -->
                  </form>
                <!-- ========= closed card-body ============= -->
                </div>

                <div class="card-footer">
                	<p>Notes:- </p>
                </div>

              </div>
            </div>
	
</div>

<script type="text/javascript">
// jquery
$(function () {
    $('#datetimepicker').datetimepicker({ 
        allowInputToggle: true,
        showClose: true, //close the picker
        format: 'YYYY-MMM-DD HH:mm', //YYYY-MMM-DD LT
        calendarWeeks: true,
        inline: false,
        sideBySide: true
    });
    $('#datetimepicker-sidebyside').datetimepicker({
        showTodayButton: true,
        showClose: true, //close the picker
        showClear: true, //clear selection 
        format: 'YYYY-MMM-DD HH:mm', //YYYY-MMM-DD LT
        calendarWeeks: true,
        inline: true,
        sideBySide: true
    });
    $('#datetimepicker-collapse').datetimepicker({
        showClose: true, //close the picker
        format: 'YYYY-MMM-DD HH:mm', //YYYY-MMM-DD LT
        calendarWeeks: true,
        inline: true,
        collapse: true
    }); 
});

// angular js 
(function(){
  'use strict';
  
    var datetime = angular.module('dateTimeSandbox', []);
    datetime.directive('datetimepicker', function(){
      return {
        require: '?ngModel',
        restrict: 'AE',
        link: function(scope, elem, attrs){ 
          console.log('fired directive'); 
          elem.datetimepicker({ 
            allowInputToggle: true,
            calendarWeeks: true,  
            showTodayButton: true,
            showClose: true, //close the picker
            // showClear: true, //clear selection 
            format: 'YYYY-MMM-DD HH:mm',
            inline: false, 
            sideBySide: true,
            widgetPositioning: {
              horizontal: 'auto',
              vertical: 'bottom'
            }
          });
          
          elem.on("dp.show", function (e) {  
            $('[data-action="today"] span').removeClass('glyphicon-screenshot').addClass('glyphicon-calendar');
            $('[data-action="close"]').attr('title', 'Save');
            $('[data-action="close"] span').removeClass('glyphicon-remove').addClass('glyphicon-ok');
          });  
              
        } 
      };
      
    }); 
})();

</script>
