{% extends "layout/master.html" %}

{% block start %}
{% load static %}
<div class="row">

	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
              	<div class="card-header" style="border-radius: inherit;">
              		<div class="row">
	              		<div class="col-sm-4 col-md-4 col-lg-4">
	              			<a href="/hospital/banners" class="btn btn-outline-primary btn-sm">Back</a>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4">
	              			<h4 class="card-title"> Banner Details</h4>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4"></div>
                	</div>
                </div>
                <div class="card-body">

                  <div class="table-responsive">
                    <table class="table xtable">
                      <tbody>
                        <tr>
                          <td>
                            <div class="treatment-img">
                              {% if item.primary_image %}
                                <img src='/media/{{item.primary_image}}' alt="profile" id="blah" class="profile-avatar treatment-avatar" style="width: 130px;height: auto;" />
                              {% else %}
                                <img src='{% static "icons/default-img.png" %}' alt="profile" id="blah" class="profile-avatar treatment-avatar" style="width: 130px;height: auto;"/>
                              {% endif %}
                              
                            </div>
                          </td>
                       
                          <td>
                            <table class="table xtable">
                              <tbody>
                                <tr>
                                  <td style="width: 25%;">Banner Title:</td><td>{{item.title}}</td>
                                </tr>
                                <tr>
                                  <td>Banner description:</td><td>{{item.description}}</td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                    
                <!-- ========= closed card-body ============= -->
                </div>

                <div class="card-footer">
                	
                </div>

              </div>
            </div>
	
</div>


{% endblock start %}
