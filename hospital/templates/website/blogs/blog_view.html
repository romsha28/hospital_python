{% extends "layout/master.html" %}

{% block start %}
{% load static %}

<div class="row">

	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
              	<div class="card-header" style="border-radius: inherit;">
              		<div class="row">
	              		<div class="col-sm-4 col-md-4 col-lg-4">
	              			<a href="/hospital/blogs" class="btn btn-outline-primary btn-sm">Back</a>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4">
	              			<h4 class="card-title"> Blog Details</h4>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4"></div>
                	</div>
                </div>
                <div class="card-body">

                  <div class="table-responsive">
                    <table class="table xtable">
                      <tbody>
                        <tr>
                          <td>
                            <div class="">
                              {% if item.primary_image %}
                                <img src='/media/{{item.primary_image}}' alt="profile" id="blah" style="width: 300px;height: auto;border-radius: 0;" />
                              {% else %}
                                <img src='{% static "icons/default-img.png" %}' alt="profile" id="blah" style="width: 300px;height: auto;border-radius: 0;"/>
                              {% endif %}
                            </div>
                          </td>
                        </tr>
                        <tr class="tbl-h"><td>Blog Title:</td></tr>
                        <tr><td>{{item.title}}</td></tr>
                        <tr class="tbl-h"><td>Blog description:</td></tr>
                        <tr><td>{{item.description}}</td></tr>
                      </tbody>
                    </table>
                  </div>
                    
                <!-- ========= closed card-body ============= -->
                </div>

                <div class="card-footer">
                	
                </div>

              </div>
            </div>
	
</div>


{% endblock start %}
