{% extends "layout/master.html" %}

{% block start %}
{% load static %}
<div class="row">

	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
              	<div class="card-header" style="border-radius: inherit;">
              		<div class="row">
	              		<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
	              			<a href="/hospital/create-doctor" class="btn btn-outline-primary btn-sm">Create Category</a>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
	              			<h4 class="card-title">Categories</h4>
	              		</div>
	              		<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
              		</div>
              	</div>
                <div class="card-body">
                  
                  <!-- <p class="card-description">Add class <code>.table-striped</code></p> -->
                  <div class="table-responsive">
                    <!-- <table class="table table-striped"> -->
                    <table id="example" class="table table-striped display expandable-table" style="width:100%">
                      <thead>
                        <tr><th>Sr.</th><th>Name</th><th>Description</th><th>Status</th><th>Created Date</th><th>Actions</th></tr>
                      </thead>
                      <tbody>
                      	{% for item in items %}
                        <tr>
							<td>{{ item.id }}</td>
							<td>{{ item.first_name }}</td>
							<td>--</td>
							<td>
								<a href="#"><i class="mdi mdi-toggle-switch u-on"></i></a>
								<!-- <a href="#"><i class="mdi mdi-toggle-switch-off btnd"></i></a> -->
								<!-- <button type="button" class="badge badge-success">Activated</button> -->
							</td>
							<td>{{ item.date_joined }}</td>
							<td>
								<a href="user-view/{{item.id}}"><i class="mdi mdi-eye btni"></i></a>
								<a href="#"><i class="mdi mdi-pencil btns"></i></a>
								<a href="#"><i class="mdi mdi-delete btnd"></i></a>
								<!-- <button type="button" class="badge badge-info">View</button>
								<button type="button" class="badge badge-info">Edit</button>
								<button type="button" class="badge badge-danger">Delete</button> -->
							</td>
                        </tr>
                        {% endfor %}
                    <!--  
                    <td>
                        <div class="progress">
                          <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

					<label class="badge badge-danger">Pending</label>
					<label class="badge badge-warning">In progress</label>
					<label class="badge badge-info">Fixed</label>
					<label class="badge badge-success">Completed</label>
					 -->
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="card-footer" style="border-radius: inherit;">
                	Page:
                </div>
              </div>
            </div>
	
</div>

{% endblock start %}
